<!DOCTYPE html>
<html>
  <head>
    <title>buzzzer</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.20/peer.min.js"></script>
  </head>
  <body>
    <container class="welcome hidden">
      <img class="logo" src="assets/logo.png" />

      <form class="interface">
        <input type="text" id="room" placeholder="room name" />
        <input type="text" id="user" placeholder="your name" />
        <input type="submit" value="join" />
      </form>
    </container>
    <container class="host full_screen body-flex-container" style="background-color:black">
      <header class = "full_screen header-flex-container">
        <h2 class="title">#WonderHack 2019</h2>
        <h2 class="number">Users: 5</h2>
      </header>
      <p class="message"><b>User</b><br>buzzed first<br>after<br>time seconds</p>
      <button class="resetButton"><b>RESET</b></button>
    </container>
    <container class="player hidden full_screen">
      <header class = "full_screen header-flex-container">
        <h2 class="title">#WonderHack 2019</h2>
        <h2 class="number">Users: 5</h2>
        <p class="message"><b>User</b><br>buzzed first<br>after<br>time seconds</p>
      </header>
    </container>
  </body>
  <script src="main.js"></script>
</html>
