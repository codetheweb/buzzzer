<!DOCTYPE html>
<html>
  <head>
    <title>buzzzer</title>
    <link rel="stylesheet" href="stylesheets/main.css" />
    <script src="/socket.io/socket.io.js" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" async defer></script>
  </head>
  <body>
    <container class="welcome welcome-flex-container">
      <img class="logo" src="assets/logo.png" />

      <form class="join-form welcome-flex-container" id="join-form">
        <input type="text" id="room" placeholder="room name" required/>
        <input type="text" id="user" placeholder="your name" required/>
        <input type="submit" value="join" />
      </form>
    </container>
    <container class="host full_screen body-flex-container hidden" style="background-color:black">
      <header class = "full_screen header-flex-container">
        <h2 class="title">#WonderHack 2019</h2>
        <h2 class="number">Users: 5</h2>
      </header>
      <div class="message results">
        <div class="playerId">...</div>
        buzzed first after<br><span class="buzzTime">...</span> seconds
      </div>
      <!--<p class="message"><b>User</b><br>buzzed first<br>after<br>time seconds</p>-->
      <button class="resetButton"><b>reset</b></button>
      <button class="exitButton"><b>exit</b></button>
    </container>
    <container class="player hidden full_screen body-flex-container">
      <header class = "full_screen header-flex-container">
        <h2 class="title">#WonderHack 2019</h2>
        <h2 class="number">Users: 5</h2>
      </header>
      <div class="message results">
        <div class="playerId">...</div>
        buzzed first after <span class="buzzTime">...</span> seconds
      </div>

      <span class="n-players"></span>

      <button id="buzz-button"></button>
      <button class="exitButton"><b>exit</b></button>
    </container>
  </body>
  <script src="javascripts/main.js"></script>
</html>
