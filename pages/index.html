<!DOCTYPE html>
<html>
  <head>
    <title>buzzzer</title>
    <link rel="stylesheet" href="stylesheets/main.css" />
    <script src="/socket.io/socket.io.js" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" async defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  </head>
  <body>
    <container class="welcome">
      <img class="logo" src="assets/logo.png" />

      <form class="join-form" id="join-form">
        <input type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" id="room" placeholder="room name" required/>
        <input type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" id="user" placeholder="your name" required/>
        <input type="submit" value="join" />
      </form>
    </container>
    <container class="host hidden">
      <header>
        <div class="room-container">#<span class="room"></span></div>
        <div class="num-players">Players: <span class="n"></span></div>
      </header>

      <div class="interface">
        <div class="results">
          <div class="playerId">...</div>
          buzzed first after <span class="buzzTime">...</span> seconds
        </div>

        <button id="host-reset">new round</button>
      </div>
      <button class="exit-button">exit</button>
    </container>
    <container class="player hidden">
      <header>
        <div class="room-container">#<span class="room"></span></div>
        <div class="num-players">Players: <span class="n"></span></div>
      </header>

      <div class="interface">
        <div class="results">
          <div class="playerId">...</div>
          buzzed first after <span class="buzzTime">...</span> seconds
        </div>

        <button id="buzz-button"></button>
      </div>
      <button class="exit-button">exit</button>
    </container>
    <container class="credits">
      Made by <a href="https://maxisom.me">Max Isom</a> and Randy Cote.
    </container>
  </body>
  <script src="javascripts/main.js"></script>
</html>
